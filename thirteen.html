<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color:rgb(236, 104, 104);
        }
        dl dt::first-line{
            background-color: red;
            color:white;
        }
        ::marker{
            color:blue;
        }
    </style>
</head>
<body>
    <h1 style="background-color: green;color:white;">Example on Types of Lists </h1>
    <h2>Ordered Lists</h2>
    <!-- <ol> -->
    <!-- <ol type="A"> -->
    <!-- <ol type="A"> -->
    <!-- <ol type="i"> -->
    <!-- <ol type="I"> -->
    <ol type="1" start="10">
        <li>Mango</li>
        <li>WaterMelon</li>
        <li>Papaya</li>
        <li>Grapes</li>
        <li>Apple</li>
    </ol>

    <h2>Un-Ordered List</h2>
    <!-- <ul type="circle" > -->
    <!-- <ul type="square" > -->
    <ul type="solid">
        <li>Mango</li>
        <li>WaterMelon</li>
        <li>Papaya</li>
        <li>Grapes</li>
        <li>Apple</li>
    </ul>

</body>
</html>
